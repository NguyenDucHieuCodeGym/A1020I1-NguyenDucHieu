<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập vào số lượng phần tử: "));
    if (n < 21) {
        let mang = new Array(n);
        for (i = 0; i < n; i++) {
            mang[i] = parseInt(prompt("nhập phần tử " + i + " :"));
        }
        console.log(mang);
        let tong = 0;
        for (i = 0; i < n; i++) {
            if (mang[i] % 3 === 0 && mang[i] % 5 === 0) {
                tong += mang[i];
            }
        }
        console.log("tổng của các số là bội chung của 3 và 5: " + tong);
    } else console.log("số phần tử không vượt quá 20.")
</script>
</body>
</html>
