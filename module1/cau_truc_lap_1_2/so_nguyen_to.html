<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let count = 0;
    let number = 2;
    let kq = "";
    while (count < 20) {
        let check = true;
        for (let i = 2; i < number; i++)
            if (number % i === 0) {
                check = false;
                break;
            }
        if (check) {
            kq += number + ".";
            count++;
        }
        number++;
    }
    console.log(kq);
</script>
</body>
</html>
