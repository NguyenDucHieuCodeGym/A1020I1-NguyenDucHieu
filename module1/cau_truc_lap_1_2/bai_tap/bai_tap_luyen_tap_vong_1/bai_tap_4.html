<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 0 1 1 2 3 5 8
    let a = 0;
    let b = 1;
    let c = "";
    let string = a + ", " + b + ",";
    let check = true;
    while (check) {
        c = a + b;
        string += c + ", ";
        document.write(string + ",");
        if (c % 5 === 0) {
            document.write("so dau tien chia het cho 5:" + c);
            break;
        }
        a = b;
        b = c;
    }
</script>
</body>
</html>
