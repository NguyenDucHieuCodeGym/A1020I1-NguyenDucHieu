<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<p id="kq"></p>
<script>
    let stringTable='<table border="1">';
    for (let i=2;i<=9;i++) {
        stringTable +=' <tr>'
        for (let j = 1; j <= 9; j++) {
           stringTable +='<td>' + i + "x" + j + "=" + (i*j) + '</td>';
        }
        stringTable+=' </tr>';
    }
    stringTable +='</table>';
    document.getElementById("kq").innerHTML=stringTable
</script>


</body>
</html>
