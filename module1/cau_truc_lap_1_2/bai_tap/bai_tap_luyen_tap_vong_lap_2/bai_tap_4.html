<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    let result = '';
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 8; j++) {
            if (i == 0 || i == 5) {
                result += '*';
            } else if (j == 0 || j == 8) {
                result += '*';
            } else result += '&nbsp&nbsp;';
        }
        result += '<br/>';
    }
    document.write(result);
</script>
</body>
</html>
