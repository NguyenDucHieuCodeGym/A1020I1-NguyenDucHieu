<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fizzbuzz = '';
    for (let i = 1; i <= 100; i++){
        if (i%3 == 0 && i%5 !== 0){
            fizzbuzz += 'Fizz, '
        }
        else if (i%3 !== 0 && i%5 == 0){
            fizzbuzz += 'Bizz, '
        }
        else if (i%3 == 0 && i%5 == 0){
            fizzbuzz += 'FizzBizz, '
        }
        else fizzbuzz += i + ', '
    }
document.write(fizzbuzz)
</script><hr>
</body>
</html>
