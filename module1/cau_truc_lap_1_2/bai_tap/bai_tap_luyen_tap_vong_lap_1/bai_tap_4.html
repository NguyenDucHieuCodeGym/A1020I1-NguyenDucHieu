<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 0 1 1 2 3 5 8
    let a = 0;
    let b = 1;
    let c = 0;
    let string = a + ", " + b + ",";
    while (true) {
        c = a + b;
        string += c + ", ";
        a = b;
        b = c;
        if (c % 5 == 0) {
            document.write(string);
            document.write("số đầu tiên chia hết cho 5: " + c);
            break;
        }
    }
</script>
</body>
</html>
