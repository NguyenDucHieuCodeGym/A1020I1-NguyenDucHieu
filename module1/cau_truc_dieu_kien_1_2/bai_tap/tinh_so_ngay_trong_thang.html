<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày Trong Tháng</title>
</head>
<body>
<input type="text" id="n"/>
<input type="button" value="tính số ngày" onclick="tsn()"/>
<p id="kq"</p>
<script>
    function tsn() {
        let ngay = parseInt(document.getElementById("n").value);
        switch (ngay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = '<b>tháng có 31 ngày </b>';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = '<b>tháng có 30ngày </b>';
                break;
            default:
                document.getElementById('kq').innerHTML = '<b>tháng có 28 hoặc 29 ngày </b>';
       break;
        }
    }
</script>
</body>
</html>
