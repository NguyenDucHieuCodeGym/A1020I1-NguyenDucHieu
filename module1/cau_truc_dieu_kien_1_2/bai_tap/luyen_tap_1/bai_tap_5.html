        alert("học lực giỏi");
    } else if (8 > tb && tb >= 6.5) {
        alert("học lực khá");
    } else if (6.5 > tb && tb >= 5) {
        alert("học lực trung bình");
    } else if (6.5 > tb && tb >= 5) {
        alert("học lực trung bình");
    } else if (5 > tb && tb >= 3.5) {
        alert("học lực yếu");
    } else alert("học lực kém");
</script>
