<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a: "));
    let b = parseInt(prompt("nhập số b: "));
    if (a == 0 && b == 0){
        console.log("pt có vô số nghiệm");
    } else if (a == 0 && b != 0){
        console.log("pt vô nghiệm");
    } else console.log("pt co nghiệm: x = " + ((-b)/a));
</script>
</body>
</html>
