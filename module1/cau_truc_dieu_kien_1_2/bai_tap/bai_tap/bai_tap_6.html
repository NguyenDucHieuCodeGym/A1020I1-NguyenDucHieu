<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 6</title>
</head>
<body>
<script>
    let dsbh = parseInt(prompt("nhập doanh số bán hàng:"));
    if (dsbh <= 200) {
        alert("hoa hong:" + dsbh * 3 / 100);
    } else if (dsbh > 200 && dsbh <= 500) {
        alert("hoa hong:" + dsbh * 5 / 100);
    } else alert("hoa hong:" + dsbh * 10 / 100)
</script>
</body>
</html>
