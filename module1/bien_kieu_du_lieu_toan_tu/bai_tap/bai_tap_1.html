<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình và tổng</title>
</head>
<body>
<script>
    let li = parseInt(prompt("nhập điểm vật lí:"));
    let hoa = parseInt(prompt("nhập điểm hóa học:"));
    let sinh = parseInt(prompt("nhập điểm sinh học:"));
    let dtb = ((li+hoa+sinh)/3)
    let tong = li+hoa+sinh
    document.write("điểm trung bình" + dtb)
    document.write("<br>")
    document.write("tổng " + tong)
</script>
</body>
</html>
