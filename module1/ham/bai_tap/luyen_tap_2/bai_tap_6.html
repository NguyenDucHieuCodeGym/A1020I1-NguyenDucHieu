<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" value="kiem tra" onclick="check()">
<div id="kQ"></div>
<script>
    function check() {
        let kT = parseInt(document.getElementById("nhap").value);
        if (kT > 0) {
            document.getElementById("kQ").innerHTML = "true";
        } else document.getElementById("kQ").innerHTML = "false";
    }
</script>
</body>
</html>
