<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" value="giai thua" onclick="gT()">
<div id="kQ"></div>
<script>
    function gT() {
        let n = parseInt(document.getElementById("nhap").value);
        let dem = 1;
        for (let i = n; i > 0; i--) {
            dem = dem * i;
        }
        document.getElementById("kQ").innerHTML = dem;
    }
</script>
</body>
</html>
