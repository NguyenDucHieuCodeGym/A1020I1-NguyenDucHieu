<body>
<script>
    let ten = "Hải";

                "so ngay thue: " + soNgayThue + "\n" +
                "loai dich vu: " + loaiDichVu + "\n" +
                "loai phong thue: " + loaiPhongThue);
            break;
        }
        case 2: {
            let chooseEdit = parseInt(prompt("1.ten: " + ten + "\n" +
                "2.cmnd: " + cmnd + "\n" +
                "3.ngay sinh: " + ngaySinh + "\n" +
                "4.email: " + email + "\n" +
                "5.dia chi: " + diaChi + "\n" +
                "6.loai khach hang: " + loaiKhachHang + "\n" +
                "7.giam gia: " + giamGia + "\n" +
                "8.so luong di kem: " + soluongDiKem + "\n" +
                "9.so ngay thue: " + soNgayThue + "\n" +
                "10.loai dich vu: " + loaiDichVu + "\n" +
                "11.loai phong thue: " + loaiPhongThue));
            switch (chooseEdit) {
                case 1:{
                    ten = prompt("nhập tên:");
                    break;
                }
                case 2:{

                case 3:{

                    break;
                }
                case 4:{
                    email = prompt("nhập Email:");
                    break;
                }
                case 5:{
                    diaChi = prompt("nhập địa chỉ:");
                    break;
                }
                case 6:{
                    loaiKhachHang = prompt("nhập loại Custommer:");
                    break;
                }
                case 7:{
                    giamGia = prompt("nhập giảm giá:");
                    break;
                }
                case 8:{
                    soluongDiKem = prompt("nhập số lượng đi kèm:");
                    break;
                }
                case 9:{
                    soNgayThue = prompt("nhập số ngày thuê:");
                    break;
                }
                case 10:{
                    loaiDichVu = prompt("nhập loại dịch vu");
                    break;
                }
                case 11:{
                    loaiPhongThue = prompt("nhập loại phòng thuê:");
                    break;
                }
                default:{
                    alert("failed");
                }
             }
            alert("ten: " + ten + "\n" +

        }

        }
    }
</script>
